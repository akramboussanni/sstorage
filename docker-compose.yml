services:
  sstorage:
    build: .
    image: ghcr.io/akramboussanni/sstorage:main
    container_name: sstorage
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      - JWT_SECRET=change-this-to-a-random-secret
      - BASE_URL=http://localhost:3000
    volumes:
      - sstorage_uploads:/app/uploads
      - sstorage_data:/app/data

volumes:
  sstorage_uploads:
  sstorage_data:
